<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>


<style type="text/css">
	table {
		border-style:outset;
		border-width: 1px;
	}
	th{
		border-style:inset;
		border-width: 1px;
	}
	td{
		border-style:inset;
		border-width: 1px;
	}
</style>


<body>

<table class="table">
	<tr>
		<th>January</th>
		<th>February</th>
		<th>March</th>
	</tr>

	<tr>
		<td>38.1</td>
		<td>39.1</td>
		<td>37.3</td>
	</tr>

	<tr>
		<td>34.1</td>
		<td>35.1</td>
		<td>34.3</td>
	</tr>

	<tr>
		<td>34.3</td>
		<td colspan="2">No data</td>
	</tr>
</table>

</body>
</html>
