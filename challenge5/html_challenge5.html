<!DOCTYPE html>
<html>
<head>
	<title>survey</title>
</head>
<body>

<form action="">
First Name: 
<input type="text" name="first name"> <br><br>


Last Name:
<input type="text" name="last name"> <br><br>


Address:
<input type="text" name="address"> <br><br>


Gender: 
<label for="Female">Female:</label>
<input type="radio" name="gender" value="Female">
<label for="Male">Male:</label>
<input type="radio" name="gender" value="Male"> <br><br>


Birthday:
<input type="date" name="birthday"> <br><br>


Password: 
<input type="password" name="password"> <br><br>


Select youre favorites drinks <br>
<label for="beer">Beer</label>
<input type="checkbox" name="beer" value="beer">

<label for="soda">Soda</label>
<input type="checkbox" name="soda" value="soda">

<label for="water">Water</label>
<input type="checkbox" name="water" value="water"> <br>

<label for="vodka">Vodka</label>
<input type="checkbox" name="vodka" value="vodka">

<label for="juice">Juice</label>
<input type="checkbox" name="juice" value="juice">

<label for="lemonade">Lemonade</label>
<input type="checkbox" name="lemonade" value="lemonade"> <br><br>


How many childrens do you have?
<select name="childrens" id="childrens" >

	<option value="0">0</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="more">more</option>
	
</select> <br><br>


Are you married? <br>
<label for="yes">Yes</label>
<input type="radio" name="yes" value="yes">

<label for="no">No</label>
<input type="radio" name="no" value="no"> <br><br>


What is youre favorite pet?
<select name="pet" id="pet">
	<option value="dog">dog</option>
	<option value="cat">cat</option>
	<option value="rabbit">rabbit</option>
	<option value="fish">fish</option>
	<option value="snake">snake</option>
</select><br><br>


Comments: <br>
<textarea name="commet" id="commet" cols="60" rows="10"></textarea><br><br>

<input type="reset" >
<input type="submit" value="Send survey">

</form>
</body>
</html>
